<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting - CivicConnect</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 0.5rem;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Processing your password reset</h2>
    <p>Please wait while we redirect you...</p>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Extract token from URL path
      const path = window.location.pathname;
      const tokenMatch = path.match(/\/reset-password\/(.+)/);
      const token = tokenMatch ? tokenMatch[1] : null;
      
      if (token) {
        // Redirect to app with token as query parameter
        window.location.href = `/?page=reset-password&token=${token}`;
      } else {
        // No token found
        document.querySelector('.container').innerHTML = `
          <div style="color: #ef4444;">
            <h2>Invalid Reset Link</h2>
            <p>The password reset link appears to be invalid.</p>
            <p><a href="/" style="color: #3b82f6; text-decoration: none;">Return to Home</a></p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
